<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: rgb(62, 82, 163);
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen font-hanken">
    <div class="flex">
      <div class="bg-lightslateblue">
        <h3 class="">Your Result</h3>
        <div>
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p class="text-18">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div>
        Summary
        <ul>
          <li>Reaction 80 / 100</li>
          <li>Memory 92 / 100</li>
          <li>Verbal 61 / 100</li>
          <li>Visual 72 / 100</li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
