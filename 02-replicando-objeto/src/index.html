<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="flex justify-center items-center h-screen font-hanken bg-slate-800"
  >
    <div id="flex-container" class="md:flex">
      <div
        id="results"
        class="flex flex-col justify-center items-center md:h-96 w-72 z-10 rounded-3xl p-8 bg-gradient-to-tr from-lightroyalblue to-lightslateblue text-center relative top-4 md:top-0"
      >
        <h3 class="text-lightlavender mb-4 text-xl font-semibold">
          Your Result
        </h3>
        <div
          class="flex flex-col justify-center items-center w-28 h-28 rounded-full p-4 bg-gradient-to-tr from-violetblue to-persianblue"
        >
          <h1 class="text-white text-5xl">76</h1>
          <span class="text-lightlavender">of 100</span>
        </div>
        <h2 class="text-white my-4 text-2xl">Great</h2>
        <p class="text-lightlavender">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div
        id="summary"
        class="flex flex-col justify-between h-96 md:w-[19rem] md:rounded-tr-3xl md:rounded-br-3xl md:pl-12 relative md:right-4 bg-white p-8 "
      >
        <h1 class="text-darkgrayblue text-xl font-bold">Summary</h1>
        <ul class="flex flex-col gap-3">
          <li class="flex items-center bg-lightredbg p-2 rounded-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
              />
            </svg>
            <span class="text-lightred ml-1">Reaction</span>
            <span class="text-darkgrayblue font-bold ml-14">80</span>
            <span class="text-darkgrayblueop ml-1">/ 100</span>
          </li>

          <li class="flex items-center bg-orangeyyellowbg p-2 rounded-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
              />
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
              />
              <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
              />
            </svg>
            <span class="text-orangeyyellow ml-1">Memory</span>
            <span class="text-darkgrayblue font-bold ml-14">92</span>
            <span class="text-darkgrayblueop ml-1">/ 100</span>
          </li>
          <li class="flex items-center bg-greentealbg p-2 rounded-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#00BB8F"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
              />
            </svg>
            <span class="text-greenteal ml-1"
              >Verbal <span class="text-transparent"> a</span></span
            >
            <span class="text-darkgrayblue font-bold ml-14">61</span>
            <span class="text-darkgrayblueop ml-1">/ 100</span>
          </li>
          <li class="flex items-center bg-cobaltbluebg p-2 rounded-md">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
              />
              <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
              />
            </svg>
            <span class="text-cobaltblue ml-1"
              >Visual <span class="text-transparent"> a</span></span
            >
            <span class="text-darkgrayblue font-bold ml-14">72</span>
            <span class="text-darkgrayblueop ml-1">/ 100</span>
          </li>
        </ul>
        <button class="bg-darkgrayblue text-white rounded-3xl py-2">
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
