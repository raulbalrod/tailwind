<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T3 - Form</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-6">T3 - Formulario</h2>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2"
            >Nombre</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            placeholder="Ingrese su correo electrónico"
          />
        </div>
        <div class="mb-4">
          <label
            for="telefono"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Teléfono</label
          >
          <input
            type="tel"
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            placeholder="Ingrese su número de teléfono"
          />
        </div>
        <div class="mb-4">
          <label
            for="mensaje"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Mensaje</label
          >
          <textarea
            rows="4"
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            placeholder="Escriba su mensaje aquí"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="fecha" class="block text-gray-700 text-sm font-bold mb-2"
            >Fecha de nacimiento</label
          >
          <input
            type="date"
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            for="archivo"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Adjuntar archivo</label
          >
          <input
            type="file"
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
