<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T1 - Botones</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#dedede] p-8">
    <div class="grid grid-rows-6 gap-4 items-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-32"
      >
        Botón 1
      </button>

      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg w-32"
      >
        Botón 2
      </button>

      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded border border-white w-32"
      >
        Botón 3
      </button>

      <button
        class="bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded w-32"
        disabled
      >
        Botón 4
      </button>

      <button
        class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center w-32"
      >
        <svg
          class="w-4 h-4 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v4h5a1 1 0 110 2h-5v4a1 1 0 11-2 0V10H4a1 1 0 110-2h4V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Botón 5
      </button>

      <button
        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded shadow-md w-32"
      >
        Botón 6
      </button>
    </div>
  </body>
</html>
